<div class="flex flex-col gap-1">
    <div>
        <label [for]="id()">{{label()}}</label>
    </div>
    <input 
      [type]="type()"
      [id]="id()"
      [maxlength]="maxlength()"
      [(ngModel)]="value"
      autocomplete="off"
      class="custom-input"
      [ngClass]="{'is-invalid':isInvalid}"
      [placeholder]="placeholder()"
      (input)="onInput($event)"
      [disabled]="disabled()"
    />
</div>
