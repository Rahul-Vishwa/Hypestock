<div class="w-full">
    <div class="flex justify-between items-center">
        <div class="flex-1 text-2xl font-bold">
            Payment History
        </div>
        <div class="pr-4 flex items-center gap-5 justify-end">
            <div (click)="onPageDecrease()">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                <path d="m3.86 8.753 5.482 4.796c.646.566 1.658.106 1.658-.753V3.204a1 1 0 0 0-1.659-.753l-5.48 4.796a1 1 0 0 0 0 1.506z"/>
                </svg>
            </div>
            <div>
                Page {{ pagination().page }} of {{ totalPages() === 0 ? 1 : totalPages() }}
            </div>
            <div (click)="onPageIncrease()">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                <path d="m12.14 8.753-5.482 4.796c-.646.566-1.658.106-1.658-.753V3.204a1 1 0 0 1 1.659-.753l5.48 4.796a1 1 0 0 1 0 1.506z"/>
                </svg>
            </div>
        </div>
    </div>
    <div class="pr-2 mt-5 flex flex-col gap-5 w-full h-[520px] overflow-y-scroll">
        @for (payment of payments(); track payment.id) {
            <div class="w-full p-6 px-8 bg-secondary rounded-sm flex justify-between items-center">
                <div class="flex flex-col gap-3">
                    <div class="font-bold">
                        Rs. {{ payment.amount }} <span [class]="'ml-2 px-1 py-[2px] rounded-sm text-[10px] ' + (payment.status === 'failed' ? 'bg-red-600': 'bg-blue-600')">{{ payment.status | titlecase }}</span>
                    </div>
                </div>
                <div class="flex flex-col gap-3 items-end">
                    <div class="font-bold">
                        {{ payment.createdAt | date: 'yyyy-MM-dd' }}, {{ payment.createdAt | date: 'hh:mm a' }}
                    </div>
                </div>
            </div>
        }
    </div>
</div>
