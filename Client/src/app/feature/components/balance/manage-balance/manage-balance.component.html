<div class="grid grid-cols-2 gap-10">
    <div class="flex flex-col gap-5 items-start">
        <div class="text-2xl font-bold">
            Balance
        </div>
        <div class="bg-secondary text-xl w-full h-50 py-6 px-8 flex flex-col justify-between rounded-md">
            <div>
                <div>
                    Balance
                </div>
                {{ balance().balance || 0 }}
            </div>
            <div class="flex flex-col items-end">
                <div>
                    Locked Balance
                </div>
                {{ balance().lockedBalance || 0 }}
            </div>
        </div>
        <div class="w-full flex justify-between gap-5">
            <div>
                <input 
                    type="number" 
                    id="balance" 
                    [formControl]="input"
                    class="py-2 px-3 text-black rounded-sm outline-none" 
                />
            </div>
            <button 
                id="renderBtn" 
                type="submit"
                [disabled]="input.invalid" 
                class="bg-white text-black px-5 py-2 w-full rounded-sm"
                [ngClass]="{
                    'bg-secondary cursor-not-allowed': input.invalid
                }" 
                (click)="addBalance()"
            >
                Add Balance
            </button>
        </div>
    </div>
    
    <app-payment-history [refresh]="refresh"></app-payment-history>
</div>
