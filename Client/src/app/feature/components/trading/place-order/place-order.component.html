<div>
    <div class="flex justify-between gap-5">
        <div class="flex flex-col gap-1">
            <label htmlFor='price'>Price</label>
            <input 
                id="price" 
                type="number"
                [formControl]="form.controls['price']" 
                class="w-full py-2 px-3 text-black rounded-sm outline-none" 
            />
        </div>
        <div class="flex flex-col gap-1">
            <label htmlFor='quantity'>Quantity</label>
            <input 
                id="quantity" 
                type="number" 
                [formControl]="form.controls['quantity']" 
                class="w-full py-2 px-3 text-black rounded-sm outline-none"
            />
        </div>
    </div>
    <div class="flex justify-between gap-5 mt-5">
        <button 
            class="rounded-sm w-full py-2 bg-white text-black text-[12px]"
            [ngClass]="{
                'bg-secondary cursor-not-allowed': disabled()
            }"
            [disabled]="disabled()"
            (click)="placeOrder('bid')"
        >
            Buy
        </button>
        <button 
            class="rounded-sm w-full py-2 bg-white text-black text-[12px]"
            [ngClass]="{
                'bg-secondary cursor-not-allowed': disabled()
            }"
            [disabled]="disabled()"
            (click)="placeOrder('ask')"
        >
            Sell
        </button>
    </div>
</div>
